name: voicepersona_env
channels:
  - conda-forge
  - pytorch
  - nvidia
dependencies:
  - python=3.10
  - pip

  # Core numeric
  - numpy
  - scipy

  # Audio / vision
  - ffmpeg
  - opencv

  # PyTorch + CUDA (matches your base image)
  - pytorch=2.5
  - pytorch-cuda=12.1
  - torchvision
  - torchaudio

  # Useful runtime libs
  - hdf5
  - libsndfile

  - pip:
      # ML / AI
      - transformers
      - diffusers
      - accelerate
      - lightning
      - pytorch-lightning

      # Audio / speech
      - librosa
      - soundfile
      - soxr
      - pyworld
      - openai-whisper

      # CV / face
      - face-alignment
      - face-recognition
      - dlib

      # Web / UI
      - fastapi
      - uvicorn
      - gradio

      # Utils
      - gdown
      - tqdm
      - pyyaml
      - rich
